<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='jquery.min.js'></script>
    <script src='webgrabber.js'></script>
  </head>
  <body style="width:600px;">
    <div class="card">
      <div class="card-header">
        <div class="row">
            <div class="col">
              <h5><strong>Web grabber</strong></h5>
            </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row mt-2">
          <div class="col">
            <strong>Page source:</strong>
          </div>
          <div class="col text-right">
            <button id="copy">Copy to clipboard</button>
          </div>
        </div>
        <textarea id="source" class="form-control noresize mt-3" placeholder="Grabbing curretnt HTML page..." rows="10"></textarea>
      </div>
    </div>
  </body>
</html>
